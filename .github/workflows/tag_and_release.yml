name: Tag and Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  tag_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: ver
        run: |
          if [ ! -f VERSION ]; then
            echo "VERSION file not found" >&2
            exit 1
          fi
          v="$(tr -d ' \t\r\n' < VERSION)"
          if ! echo "$v" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "VERSION must be like 0.0.2 (got: $v)" >&2
            exit 1
          fi
          echo "version=$v" >> "$GITHUB_OUTPUT"
          echo "tag=v$v" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tagcheck
        run: |
          if git rev-parse "${{ steps.ver.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.ver.outputs.tag }}" -m "${{ steps.ver.outputs.tag }}"
          git push origin "${{ steps.ver.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.tagcheck.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.tag }}
          generateReleaseNotes: true
