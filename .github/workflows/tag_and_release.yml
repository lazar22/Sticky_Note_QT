name: Tag and Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  tag_release:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: ver
        run: |
          if [ ! -f VERSION ]; then
            echo "VERSION file not found" >&2
            exit 1
          fi
          v="$(tr -d ' \t\r\n' < VERSION)"
          if ! echo "$v" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "VERSION must be like 0.0.2 (got: $v)" >&2
            exit 1
          fi
          echo "version=$v" >> "$GITHUB_OUTPUT"
          echo "tag=v$v" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tagcheck
        run: |
          if git rev-parse "${{ steps.ver.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Qt
        if: steps.tagcheck.outputs.exists == 'false'
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          cache: true

      - name: Install dependencies
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            libgl1-mesa-dev libfuse2 \
            libxcb-cursor0 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
            libxcb-render-util0 libxcb-keysyms1 libxcb-shape0 libxcb-xfixes0 \
            libxcb-util1 libxcb-randr0 libxcb-xinerama0

      - name: Export Qt env (fix QTDIR)
        if: steps.tagcheck.outputs.exists == 'false'
        shell: bash
        run: |
          # install-qt-action often sets Qt6_DIR to .../gcc_64/lib/cmake/Qt6
          # We want the Qt root: .../gcc_64
          if [ -z "${Qt6_DIR:-}" ]; then
            echo "Qt6_DIR is empty; install-qt-action did not expose it." >&2
            exit 1
          fi

          QTDIR="$(dirname "$(dirname "$Qt6_DIR")")"
          echo "QTDIR=$QTDIR" >> "$GITHUB_ENV"
          echo "PATH=$QTDIR/bin:$PATH" >> "$GITHUB_ENV"
          echo "QMAKE=$QTDIR/bin/qmake" >> "$GITHUB_ENV"
          echo "APPIMAGE_EXTRACT_AND_RUN=1" >> "$GITHUB_ENV"

          echo "Qt6_DIR=$Qt6_DIR"
          echo "QTDIR=$QTDIR"
          ls -la "$QTDIR/bin" | head

      - name: Configure and build
        if: steps.tagcheck.outputs.exists == 'false'
        env:
          CMAKE_PREFIX_PATH: "${{ env.QTDIR }}"
        run: |
          cmake -S . -B cmake-build-release -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build cmake-build-release --target sticky_note

      - name: Generate AppImage
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          chmod +x packaging/build_appimage.sh
          ./packaging/build_appimage.sh

      - name: Create portable folder zip (optional)
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          mkdir -p dist
          zip -r dist/StickyNoteApp.zip StickyNoteApp/

      - name: Create tag
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.ver.outputs.tag }}" -m "${{ steps.ver.outputs.tag }}"
          git push origin "${{ steps.ver.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.tagcheck.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.tag }}
          artifacts: "dist/StickyNoteApp.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
