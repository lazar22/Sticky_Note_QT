name: Tag and Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  tag_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: ver
        run: |
          if [ ! -f VERSION ]; then
            echo "VERSION file not found" >&2
            exit 1
          fi
          v="$(tr -d ' \t\r\n' < VERSION)"
          if ! echo "$v" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "VERSION must be like 0.0.2 (got: $v)" >&2
            exit 1
          fi
          echo "version=$v" >> "$GITHUB_OUTPUT"
          echo "tag=v$v" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tagcheck
        run: |
          if git rev-parse "${{ steps.ver.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi


      - name: Install Qt
        if: steps.tagcheck.outputs.exists == 'false'
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.*'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'

      - name: Install dependencies
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev libfuse2

      - name: Configure and build
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          mkdir cmake-build-release
          cmake -B cmake-build-release -DCMAKE_BUILD_TYPE=Release
          cmake --build cmake-build-release --target sticky_note

      - name: Generate AppImage
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          chmod +x packaging/build_appimage.sh
          ./packaging/build_appimage.sh

      - name: Create Zip archive
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          # The 'StickyNoteApp' directory is created by build_appimage.sh and contains AppRun and all dependencies
          # Zip the directory structure so it's a portable folder
          zip -r dist/StickyNoteApp.zip StickyNoteApp/

      - name: Create tag
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.ver.outputs.tag }}" -m "${{ steps.ver.outputs.tag }}"
          git push origin "${{ steps.ver.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.tagcheck.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.tag }}
          artifacts: "dist/Sticky_Note-x86_64.AppImage,dist/StickyNoteApp.zip"
          generateReleaseNotes: true
